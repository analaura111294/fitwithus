    <!--Formulario web-->


    <form class="row g-3">
        <div class="col-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Departamento</label>
          <select id="inputState" class="form-select">
            <option selected>Montevideo</option>
            <option>Maldonado</option>
            <option>Colonia</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    <form>

        <div class="contenedorDos">
            <label>Sexo:</label>
            <input type="radio" id= "hombre" name="nameradio"/>
            <label for="hombre">hombre</label>
            <input type="radio" id= "mujer" name="nameradio"/>
            <label for="mujer">mujer</label>
    
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" required placeholder="Nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="user_apellido" required placeholder="Apellido">

            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" required placeholder="E-mail">

            <label for="departamento">Departamento:</label>
            <select name="departamento">
                <option value="Florida">Florida</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Colonia">Colonia</option>
                <option value="Maldonado">Maldonado</option>
            </select>

            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>

            <label>Deseo recibir e-mails con novedades</label>
            <input type="checkbox" name="Acepto" value="1"/>
    
            <input type="submit" value="Enviar"/>
        </div>

   </form>
